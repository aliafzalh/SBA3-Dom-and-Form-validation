<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Sba3 Dom and Form validation</title>
</head>
<body>
    <header>
      <h1 id="mtitle">Book Tracker</h1>
      <p class="progress">Track your reading progress and favorite books!!</p>
    </header>
    <main>
 <section id="add-book">
            <h2>Add a New Book</h2>
      <form action="book-form" id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required minlength="2" maxlength="10"/>

            <label for="pages">Pages: </label>
            <input type="text" id="pages" name="pages" required minlength="1"/>

            <label for="status">status: </label>
         <select>
             <option value="reading">Reading</option>
             <option value="completed">Completed</option>
         </select>
       
          <button type="button" id="submitbtn">Add Book</button>
    </form>
</section>

      <section id="book-list">
         <h2>Your Books</h2>
         <ul id="list"></ul>
         <template id="book-template">
            <li>Book-1:</li>
            <li>Book-2:</li>
            <li>Book-3:</li>
            <li>Book-4:</li>
         </template>
      </section>
    </main>


</body>
</html>
